replicaCount: 1

image:
  repository: datastax/pulsar-admin-console
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  annotations: {}
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []

  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

additionalVolumes: []
additionalVolumeMounts: []

env: []

createUserSecret:
  enabled: false
  user: admin
  password: ""

config:
  auth_mode: none
  cluster_name: default
  tenant: public
  oauth_client_id: ""
  polling_interval: ""
  ca_certificate: ""
  api_version: "2.11.0"
  notice_text: ""
  functions_disabled: "false"
  render_monitoring_tab: "false"
  grafana_url: ""
  clients_disabled: "false"
  host_overrides:
    pulsar: http://localhost:6650
    ws: ws://localhost:8080
    http: http://localhost:8964
  server_config:
    # http://pulsar-broker:8080
    pulsar_url: ""
    # ws://pulsar-proxy-ws:8000
    websocket_url: ""
    # http://pulsar-function:6750
    function_worker_url: ""
    log_level: info
    token_path: ""
    admin_token: ""
    token_secret: ""
    ssl:
      enabled: false
      verify_certs: true
      hostname_validation: true
      ca_path: ""
      cert_path: ""
      key_path: ""
    kubernetes:
      kubernetes_service_host: ""
      service_port: ""
    user_auth:
      username: ""
      password: ""
    oauth2:
      identity_provider_url: ""
      token_endpoint: ""
      grant_type: "password"

# For testing purpose
enableTests: false
